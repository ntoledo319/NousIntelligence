
[tool.poetry]
name = "nous-assistant"
version = "1.0.0"
description = "NOUS Personal Assistant"
authors = ["NOUS Development Team"]

[tool.poetry.dependencies]
python = "^3.11"
flask = "^3.0.0"
werkzeug = "^3.0.1"
flask-sqlalchemy = "^3.1.1"
markupsafe = "2.1.5"  # Pin to a specific version to avoid dependency conflicts
gunicorn = "^21.2.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.replit]
run = "python app.py"
