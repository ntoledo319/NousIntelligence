openapi: 3.0.0
info:
  title: NOUS Platform API
  version: 1.0.0
  description: |
    Comprehensive personal assistant platform API
    
    This API provides endpoints for:
    - Mental health tracking and therapy tools
    - Task and family management
    - AI-powered insights and recommendations
    - User authentication and profile management
  contact:
    name: NOUS Team
    email: support@nous-platform.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://api.nous-platform.com/v1
    description: Production server
  - url: https://staging-api.nous-platform.com/v1
    description: Staging server
  - url: http://localhost:5000/api
    description: Development server

paths:
  /health/health:
    get:
      summary: Health check
      description: Check if the service is running
      tags: [Health]
      responses:
        200:
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: healthy
                  service:
                    type: string
                    example: health
                    
  /auth/login:
    post:
      summary: User login
      description: Authenticate user with email and password
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  format: password
                  example: securePassword123
      responses:
        200:
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        401:
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
                
  /tasks/tasks:
    get:
      summary: Get user tasks
      description: Retrieve all tasks for the authenticated user
      tags: [Tasks]
      security:
        - bearerAuth: []
      parameters:
        - name: status
          in: query
          description: Filter by task status
          schema:
            type: string
            enum: [pending, in_progress, completed]
        - name: limit
          in: query
          description: Maximum number of tasks to return
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        200:
          description: List of tasks
          content:
            application/json:
              schema:
                type: object
                properties:
                  tasks:
                    type: array
                    items:
                      $ref: '#/components/schemas/Task'
                  total:
                    type: integer
    
    post:
      summary: Create new task
      description: Create a new task for the authenticated user
      tags: [Tasks]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskCreate'
      responses:
        201:
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        400:
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /mental_health/mood:
    post:
      summary: Log mood entry
      description: Record a mood entry for mental health tracking
      tags: [Mental Health]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MoodEntry'
      responses:
        201:
          description: Mood entry created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MoodEntry'

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          example: usr_123456
        name:
          type: string
          example: John Doe
        email:
          type: string
          format: email
          example: john@example.com
        created_at:
          type: string
          format: date-time
          
    Task:
      type: object
      properties:
        id:
          type: string
          example: tsk_123456
        title:
          type: string
          example: Complete project report
        description:
          type: string
          example: Finish the quarterly project report
        status:
          type: string
          enum: [pending, in_progress, completed]
          example: pending
        priority:
          type: string
          enum: [low, medium, high]
          example: medium
        due_date:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
          
    TaskCreate:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          example: Complete project report
        description:
          type: string
          example: Finish the quarterly project report
        priority:
          type: string
          enum: [low, medium, high]
          default: medium
        due_date:
          type: string
          format: date-time
          
    MoodEntry:
      type: object
      properties:
        id:
          type: string
          example: mood_123456
        primary_emotion:
          type: string
          example: happy
        emotion_intensity:
          type: integer
          minimum: 1
          maximum: 10
          example: 7
        triggers:
          type: string
          example: Had a good day at work
        created_at:
          type: string
          format: date-time
          
    Error:
      type: object
      properties:
        error:
          type: string
          example: Invalid input
        details:
          type: string
          example: Email is required
        error_id:
          type: string
          example: err_12345678
          
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

tags:
  - name: Health
    description: Health check endpoints
  - name: Authentication
    description: User authentication
  - name: Tasks
    description: Task management
  - name: Mental Health
    description: Mental health tracking and tools
