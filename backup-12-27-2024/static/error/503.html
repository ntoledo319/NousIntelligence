<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="refresh" content="10">
    <title>Temporarily Unavailable | NOUS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            background-color: #f8f9fa;
            color: #212529;
        }
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-card {
            max-width: 500px;
            width: 90%;
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .error-icon {
            font-size: 3rem;
            color: #fd7e14;
            margin-bottom: 1rem;
        }
        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .error-message {
            margin-bottom: 1.5rem;
            color: #6c757d;
        }
        .btn-primary {
            background-color: #6f42c1;
            border-color: #6f42c1;
        }
        .btn-primary:hover {
            background-color: #5a37a0;
            border-color: #5a37a0;
        }
        .countdown {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #6c757d;
        }
        .spinner-border {
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <main>
        <div class="error-card">
            <div class="error-icon">
                <i class="fas fa-clock"></i>
            </div>
            <h1 class="error-title">Service Temporarily Unavailable</h1>
            <p class="error-message">Our systems are currently starting up or under maintenance. Please wait a moment while we get things ready for you.</p>
            <button onclick="window.location.reload()" class="btn btn-primary">
                <i class="fas fa-sync-alt me-2"></i> Refresh Now
            </button>
            <div class="countdown">
                <div class="mt-3">
                    <div class="spinner-border text-secondary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <span>Automatically refreshing in <span id="countdown">10</span> seconds...</span>
                </div>
            </div>
        </div>
    </main>
    <script>
        // Simple countdown for auto-refresh
        let timeLeft = 10;
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(function() {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.reload();
            }
        }, 1000);
    </script>
</body>
</html>
