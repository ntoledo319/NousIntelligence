{% extends "simplified_layout.html" %}

{% block title %}Bad Request{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-1 text-danger">400</h1>
            <h2 class="mb-4">Bad Request</h2>
            <p class="lead">The server could not process your request.</p>
            <p>Please check your input and try again.</p>
            {% if error %}
            <div class="alert alert-warning mt-3">
                {{ error }}
            </div>
            {% endif %}
            <div class="mt-4">
                <a href="javascript:history.back()" class="btn btn-primary me-2">
                    <i class="fas fa-arrow-left me-2"></i> Go Back
                </a>
                <a href="{{ url_for('index.index') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-home me-2"></i> Return to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
