# NOUS Personal Assistant - Unified Public Configuration

run = ["bash", "run_public_app.sh"]

# Deployment configuration - completely public
[deployment]
run = ["bash", "run_public_app.sh"]
deploymentTarget = "cloudrun"

# Environment variables
[env]
PORT = "8080"
FLASK_APP = "one_app.py"
FLASK_ENV = "production"
PYTHONUNBUFFERED = "1"
PUBLIC_MODE = "true"

# Server settings
[server]
host = "0.0.0.0"
port = 8080

# Define port mappings
[[ports]]
localPort = 8080
externalPort = 80

# Disable authentication completely
[auth]
pageEnabled = false
buttonEnabled = false