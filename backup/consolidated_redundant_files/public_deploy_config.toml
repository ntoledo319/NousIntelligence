# NOUS Personal Assistant - Public Configuration

run = ["bash", "start_public.sh"]

# Deployment configuration
[deployment]
run = ["bash", "start_public.sh"]
deploymentTarget = "cloudrun"

# Environment variables
[env]
PORT = "8080"
FLASK_APP = "app.py"
FLASK_ENV = "production"
PYTHONUNBUFFERED = "1"
PUBLIC_ACCESS = "true"

# Server settings
[server]
host = "0.0.0.0"
port = 8080

# Define port mappings
[[ports]]
localPort = 8080
externalPort = 80

# Disable Replit authentication completely
[auth]
pageEnabled = false
buttonEnabled = false