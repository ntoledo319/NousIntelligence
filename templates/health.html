<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Check - NOUS Personal Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            width: 85%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        .highlight {
            color: #f9ca24;
        }
        .health-container {
            text-align: center;
            margin: 4rem auto;
            max-width: 600px;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .status {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 1rem 0;
            padding: 0.5rem 1rem;
            display: inline-block;
            border-radius: 50px;
        }
        .status.healthy {
            background-color: #d4edda;
            color: #155724;
        }
        .status.warning {
            background-color: #fff3cd;
            color: #856404;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .health-details {
            margin: 2rem 0;
            text-align: left;
        }
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem;
            border-bottom: 1px solid #eee;
        }
        .detail-item:last-child {
            border-bottom: none;
        }
        .detail-label {
            font-weight: 500;
            color: #666;
        }
        .detail-value {
            color: #333;
        }
        .btn {
            display: inline-block;
            background: #4a6cf7;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
            margin-top: 1rem;
        }
        .btn:hover {
            background: #3451b2;
        }
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
        }
        .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        .nav-link {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        .nav-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="/" class="logo">NOUS<span class="highlight">Assistant</span></a>
                <div class="nav-links">
                    <a href="/" class="nav-link">Home</a>
                    <a href="/features" class="nav-link">Features</a>
                    <a href="/about" class="nav-link">About</a>
                    <a href="/login" class="nav-link">Login</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="health-container">
            <h1>System Health Check</h1>
            
            <div class="status {{ status }}">
                {{ status|title }}
            </div>
            
            <div class="health-details">
                <div class="detail-item">
                    <span class="detail-label">Status:</span>
                    <span class="detail-value">{{ status|title }}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Timestamp:</span>
                    <span class="detail-value">{{ timestamp }}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">System:</span>
                    <span class="detail-value">{{ system }}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Python Version:</span>
                    <span class="detail-value">{{ python_version }}</span>
                </div>
            </div>
            
            <a href="/" class="btn">Back to Home</a>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 NOUS Personal Assistant. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
