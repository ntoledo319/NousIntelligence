{% extends "app.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Analyze Image</h3>
                    <p>Upload an image to analyze its content.</p>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('image_routes.analyze_image') }}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="image">Choose Image</label>
                            <input type="file" class="form-control-file" id="image" name="image" required>
                        </div>
                        <div class="form-group">
                            <label for="analysis_type">Type of Analysis</label>
                            <select class="form-control" id="analysis_type" name="analysis_type">
                                <option value="describe">Describe Image</option>
                                <option value="detect">Detect Objects</option>
                                <option value="travel">Analyze for Travel</option>
                                <option value="segment">Segment Image</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Analyze</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
