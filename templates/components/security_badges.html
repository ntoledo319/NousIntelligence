<!-- Security compliance badges for PHI forms -->
<div class="security-badges" style="display: inline-flex; gap: 8px; align-items: center; margin-left: 8px;">
    <!-- Lock icon inline SVG (12px) -->
    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="color: #38a169;">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
        <circle cx="12" cy="7" r="4"></circle>
        <path d="M12 1v6"></path>
    </svg>
    
    <!-- Compliance badges -->
    <span class="badge hipaa" title="HIPAA Compliant" style="background: #e6fffa; color: #38a169; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: 500;">HIPAA</span>
    <span class="badge soc2" title="SOC 2 Type II" style="background: #e6f3ff; color: #3182ce; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: 500;">SOC2</span>
    <span class="badge gdpr" title="GDPR Compliant" style="background: #faf5ff; color: #805ad5; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: 500;">GDPR</span>
</div>
