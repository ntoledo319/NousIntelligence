{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 mt-5">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0">Access Denied</h3>
            </div>
            <div class="card-body text-center py-5">
                <i class="fas fa-exclamation-triangle fa-5x text-danger mb-4"></i>
                <h4 class="mb-3">Authentication Error</h4>
                <p class="mb-4">There was a problem with your authentication. Please try logging in again.</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary me-2">
                    <i class="fas fa-home me-2"></i> Home
                </a>
                <a href="{{ url_for('google_auth.login') }}" class="btn btn-success">
                    <i class="fas fa-sign-in-alt me-2"></i> Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
