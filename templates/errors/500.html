{% extends "simplified_layout.html" %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-1 text-danger">500</h1>
            <h2 class="mb-4">Server Error</h2>
            <p class="lead">Something went wrong on our servers.</p>
            <p>We're working to fix the issue. Please try again later.</p>
            <a href="{{ url_for('index.index') }}" class="btn btn-primary mt-3">
                <i class="fas fa-home me-2"></i> Return to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
