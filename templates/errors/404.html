{% extends "layout.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container error-page my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-icon mb-4">
                <i class="fas fa-map-signs display-1 text-muted"></i>
            </div>
            <h1 class="display-4 mb-4">Page Not Found</h1>
            <p class="lead mb-4">The page you're looking for doesn't exist or has been moved.</p>
            <div class="error-actions">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i> Go to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
