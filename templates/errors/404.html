{% extends "simplified_layout.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-1 text-danger">404</h1>
            <h2 class="mb-4">Page Not Found</h2>
            <p class="lead">The page you are looking for does not exist or has been moved.</p>
            <p>Please check the URL or return to the home page.</p>
            <a href="{{ url_for('index.index') }}" class="btn btn-primary mt-3">
                <i class="fas fa-home me-2"></i> Return to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
