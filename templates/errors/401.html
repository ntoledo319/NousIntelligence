{% extends "simplified_layout.html" %}

{% block title %}Authentication Required{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-1 text-danger">401</h1>
            <h2 class="mb-4">Authentication Required</h2>
            <p class="lead">You need to be logged in to access this page.</p>
            <p>Please sign in to continue.</p>
            <div class="mt-4">
                <a href="{{ url_for('auth.login') }}" class="btn btn-primary me-2">
                    <i class="fas fa-sign-in-alt me-2"></i> Login
                </a>
                <a href="{{ url_for('index.index') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-home me-2"></i> Return to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
