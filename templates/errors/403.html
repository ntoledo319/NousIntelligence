{% extends "layout.html" %}

{% block title %}Access Denied{% endblock %}

{% block content %}
<div class="container error-page my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-icon mb-4">
                <i class="fas fa-lock display-1 text-danger"></i>
            </div>
            <h1 class="display-4 mb-4">Access Denied</h1>
            <p class="lead mb-4">You don't have permission to access this page.</p>
            <div class="error-actions">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i> Go to Home
                </a>
                {% if not current_user.is_authenticated %}
                <a href="{{ url_for('google_auth.login') }}" class="btn btn-outline-primary btn-lg ms-2">
                    <i class="fas fa-sign-in-alt me-2"></i> Log In
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
