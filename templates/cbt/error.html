<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - CBT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center">
                    <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                    <h2>{{ error_code or 'Error' }}</h2>
                    <p class="text-muted">{{ error_message or 'Something went wrong' }}</p>
                    <div class="mt-4">
                        <a href="{{ url_for('cbt.dashboard') }}" class="btn btn-primary">
                            <i class="fas fa-home"></i> Back to CBT Dashboard
                        </a>
                        <a href="/" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> Back to NOUS
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
