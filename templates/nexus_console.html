<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NOUS Nexus Console</title>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; margin: 16px; }
    textarea { width: 100%; min-height: 90px; font-size: 16px; }
    button { padding: 12px 14px; font-size: 16px; }
    pre { white-space: pre-wrap; background: #f5f5f5; padding: 12px; border-radius: 12px; }
    .row { display: flex; gap: 10px; }
    .row button { flex: 1; }
  </style>
</head>
<body>
  <h2>NOUS Nexus Console</h2>
  <p>Talk to the pipeline. Watch it think. Or at least… attempt to.</p>

  <textarea id="msg" placeholder="Say something…"></textarea>
  <div class="row">
    <button onclick="send()">Send</button>
    <button onclick="brief()">Daily Reset</button>
  </div>
  <h3>Result</h3>
  <pre id="out"></pre>

  <script>
    async function send(){
      const msg = document.getElementById('msg').value;
      const r = await fetch('/api/v2/nexus/chat?demo=1', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({message: msg, demo_mode: true})
      });
      document.getElementById('out').textContent = await r.text();
    }
    async function brief(){
      const r = await fetch('/api/v2/workflows/daily_reset?demo=1', {method:'POST'});
      document.getElementById('out').textContent = await r.text();
    }
  </script>
</body>
</html>
