<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{ code }} - NOUS Personal Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: #4a6fa5;
            color: white;
            text-align: center;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            flex: 1;
        }
        
        .error-container {
            text-align: center;
        }
        
        .error-code {
            font-size: 5rem;
            color: #e74c3c;
            margin: 0;
        }
        
        .error-title {
            color: #2c3e50;
            margin-top: 0;
        }
        
        .error-message {
            margin: 1.5rem 0;
            color: #555;
        }
        
        .error-details {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            margin: 1.5rem 0;
            text-align: left;
            border-left: 4px solid #4a6fa5;
            overflow-x: auto;
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #4a6fa5;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .btn:hover {
            background-color: #3a5c8a;
            transform: translateY(-2px);
        }
        
        footer {
            text-align: center;
            padding: 1rem 0;
            color: #888;
            font-size: 0.9rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>NOUS Personal Assistant</h1>
    </header>
    
    <div class="container">
        <div class="error-container">
            <h1 class="error-code">{{ code }}</h1>
            <h2 class="error-title">{{ title }}</h2>
            <p class="error-message">{{ message }}</p>
            
            {% if details %}
            <div class="error-details">
                <pre>{{ details }}</pre>
            </div>
            {% endif %}
            
            <a href="/" class="btn">Return to Home</a>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 NOUS Personal Assistant</p>
    </footer>
</body>
</html>
