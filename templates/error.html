{% extends "layout.html" %}

{% block content %}
<div class="error-container">
    <div class="error-code">{{ error_code }}</div>
    <h1>{{ title }}</h1>
    <p class="error-message">{{ message }}</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary">Return to Home</a>
</div>
{% endblock %}
