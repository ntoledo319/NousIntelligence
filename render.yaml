# Render Blueprint Specification for NOUS Personal Assistant
databases:
  - name: nous-db
    engine: postgres
    plan: starter  # use the free Starter plan for Postgres
    # Render will automatically set DATABASE_URL for the service to connect to this DB

services:
  - type: web
    name: nous-intelligence-web
    env: python
    region: oregon    # or choose closest region
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT main:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL    # This will be automatically filled by Render with the internal DB URL
        fromDatabase: nous-db
      - key: SESSION_SECRET
        value: ${SESSION_SECRET}    # replace with actual secret or set via Render Secrets
      - key: GOOGLE_CLIENT_ID
        value: ${GOOGLE_CLIENT_ID}  # set these via Render secrets for security
      - key: GOOGLE_CLIENT_SECRET
        value: ${GOOGLE_CLIENT_SECRET}
    healthCheckPath: /api/health  # Assuming health check endpoint is available
