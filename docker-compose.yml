version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nous_postgres
    environment:
      POSTGRES_DB: nous_platform
      POSTGRES_USER: nous_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-nous_secure_password_change_me}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nous_user -d nous_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: nous_web
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: "postgresql://nous_user:${DB_PASSWORD:-nous_secure_password_change_me}@postgres:5432/nous_platform"
      SESSION_SECRET: ${SESSION_SECRET:-generate-a-secret-key-here}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      FLASK_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: nous_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
