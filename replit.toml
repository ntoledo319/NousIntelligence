# NOUS Personal Assistant Replit Configuration

run = ["bash", "start.sh"]

# Deployment configuration
[deployment]
run = ["bash", "public_start.sh"]
deploymentTarget = "cloudrun"

# Environment variables
[env]
PORT = "8080"
FLASK_APP = "main.py"
FLASK_ENV = "production"
PYTHONUNBUFFERED = "1"

# Language configuration for Python
[languages.python]
pattern = "**/*.py"

[nix]
channel = "stable-24_05"

[unitTest]
language = "python"

# Auth settings
[auth]
pageEnabled = false
buttonEnabled = false

# Server settings
[server]
host = "0.0.0.0"
port = 8080

# Define port mappings
[[ports]]
localPort = 8080
externalPort = 80