# NOUS Personal Assistant Replit Configuration

run = ["bash", "public_start.sh"]

# Deployment configuration
[deployment]
run = ["bash", "public_start.sh"]
deploymentTarget = "cloudrun"

# Environment variables
[env]
PORT = "8080"
FLASK_APP = "main.py"
FLASK_ENV = "production"
PYTHONUNBUFFERED = "1"

# Server settings
[server]
host = "0.0.0.0"
port = 8080

# Define port mappings
[[ports]]
localPort = 8080
externalPort = 80