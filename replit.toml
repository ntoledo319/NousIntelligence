run = ["python3", "main.py"]

[deployment]
run = ["python3", "main.py"]
deploymentTarget = "cloudrun"

[env]
PORT = "5000"
PYTHONUNBUFFERED = "1"
PIP_NO_CACHE_DIR = "1"
PIP_DISABLE_PIP_VERSION_CHECK = "1"
SETUPTOOLS_SCM_PRETEND_VERSION = "0.2.0"

[[ports]]
localPort = 5000
externalPort = 80

[auth]
pageEnabled = false
buttonEnabled = false

[workflows.server]
command = "python3 main.py"
onRestart = "manual"
description = "NOUS Personal Assistant Server"
