# NOUS Personal Assistant Replit Configuration

run = ["bash", "start_simple.sh"]

# Deployment configuration
[deployment]
run = ["bash", "deploy_app.sh"]
deploymentTarget = "cloudrun"

# Environment variables
[env]
PORT = "8080"
FLASK_APP = "app_simple.py"
FLASK_ENV = "production"
PYTHONUNBUFFERED = "1"

# Server settings
[server]
host = "0.0.0.0"
port = 8080

# Define port mappings
[[ports]]
localPort = 8080
externalPort = 80