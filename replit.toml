# NOUS Personal Assistant - Unified Configuration

run = ["python3", "main.py"]

# Deployment configuration
[deployment]
run = ["python3", "main.py"]
deploymentTarget = "cloudrun"

# Environment variables
[env]
PORT = "5000"
FLASK_APP = "nous_app.py"
FLASK_ENV = "production"
PYTHONUNBUFFERED = "1"

# Server settings
[server]
host = "0.0.0.0"
port = 5000

# Define port mappings
[[ports]]
localPort = 5000
externalPort = 80

# Disable Replit authentication but keep app authentication
[auth]
pageEnabled = false
buttonEnabled = false