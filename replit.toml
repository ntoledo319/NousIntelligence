run = ["python3", "main.py"]

[deployment]
run = ["python3", "main.py"]
deploymentTarget = "cloudrun"

[env]
PORT = "5000"
PYTHONUNBUFFERED = "1"
FLASK_ENV = "production"
DISABLE_HEAVY_FEATURES = "true"

[[ports]]
localPort = 5000
externalPort = 80

[auth]
pageEnabled = false
buttonEnabled = false

[workflows.main]
command = "python3 main.py"
