# NOUS Personal Assistant - Unified Configuration

run = ["python3", "main.py"]

# Deployment configuration
[deployment]
run = ["python3", "main.py"]
deploymentTarget = "cloudrun"

# Environment variables
[env]
PORT = "8080"
FLASK_APP = "app.py"
FLASK_ENV = "production"
PYTHONUNBUFFERED = "1"
PUBLIC_MODE = "true"

# Server settings
[server]
host = "0.0.0.0"
port = 8080

# Define port mappings
[[ports]]
localPort = 8080
externalPort = 80

# Disable Replit authentication but keep app authentication
[auth]
pageEnabled = false
buttonEnabled = false