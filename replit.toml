# NOUS Personal Assistant - Streamlined Configuration
run = ["python3", "main.py"]

[deployment]
run = ["python3", "main.py"]
deploymentTarget = "cloudrun"

[env]
PORT = "5000"
FLASK_ENV = "production"
PYTHONUNBUFFERED = "1"

[[ports]]
localPort = 5000
externalPort = 80

[auth]
pageEnabled = false
buttonEnabled = false